<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:300,400,500,700|Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="wrapper">
        <main class="session-wrapper bg-primary-grad py-5 py-lg-5">
            <div class="container">
                <form class="card px-5 py-5">
                    <h3 class="text-center">Login Admin</h3>
                    <small class="text-center">Your information will never share to anyone else</small>
                    <div class="form-group float-label mt-5">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" ">
                        <label for="exampleInputEmail1">Email address</label>
                    </div>
                    <div class="form-group float-label">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" ">
                        <label for="exampleInputPassword1">Password</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Login</button>
                    <button class="btn btn-secondary">Sign Up</button>
                </form>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="main.js"></script>
</body>
</html>
